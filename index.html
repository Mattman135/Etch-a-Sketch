<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="UTF-8" defer></script>
</head>
<body>
    <div id="grid"></div>
    <div class="buttons">
        <button id="changeColor" type="button">Change color</button>
        <button type="button" class="colorModeButton" id="colorMode">Color mode</button>
        <button type="button" class="erasorModeButton" id="erasorMode">Eraser</button>
        <button type="button" id="clearButton">Clear</button>
        <input aria-label="gridInput" id="gridInput" type="range" value="16" min="1" max="64" />
        <p>Pixels: <output id="value"></output></p>
    </div>
</body>
</html>
