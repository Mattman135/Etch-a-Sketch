<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="UTF-8" defer></script>
</head>
<body>
    <main>
        <div class="chooseColors">
            <h3>Color palette</h3>
            <div class="pick-a-color" id="pick-a-color">
                <div class="color" id="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color" id="#ff4000" style="background-color: #ff4000;"></div>
                <div class="color" id="#ff8000" style="background-color: #ff8000;"></div>
                <div class="color" id="#ffbf00" style="background-color: #ffbf00;"></div>
                <div class="color" id="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color" id="#bfff00" style="background-color: #bfff00;"></div>
                <div class="color" id="#80ff00" style="background-color: #80ff00;"></div>
                <div class="color" id="#40ff00" style="background-color: #40ff00;"></div>
                <div class="color" id="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color" id="#00ff40" style="background-color: #00ff40;"></div>
                <div class="color" id="#00ff80" style="background-color: #00ff80;"></div>
                <div class="color" id="#00ffbf" style="background-color: #00ffbf;"></div>
                <div class="color" id="#00ffff" style="background-color: #00ffff;"></div>
                <div class="color" id="#00bfff" style="background-color: #00bfff;"></div>
                <div class="color" id="#0080ff" style="background-color: #0080ff;"></div>
                <div class="color" id="#0040ff" style="background-color: #0040ff;"></div>
                <div class="color" id="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color" id="#4000ff" style="background-color: #4000ff;"></div>
                <div class="color" id="#8000ff" style="background-color: #8000ff;"></div>
                <div class="color" id="#bf00ff" style="background-color: #bf00ff;"></div>
                <div class="color" id="#ff00ff" style="background-color: #ff00ff;"></div>
                <div class="color" id="#ff00bf" style="background-color: #ff00bf;"></div>
                <div class="color" id="#ff0080" style="background-color: #ff0080;"></div>
                <div class="color" id="#ff0040" style="background-color: #ff0040;"></div>
                <div class="color" id="#f90606" style="background-color: #f90606;"></div>
            </div>
        </div>
        <div id="grid"></div>
        <div class="buttons">

            <button type="button" class="colorModeButton" id="colorMode">COLOR MODE</button>
            <button type="button" class="erasorModeButton" id="erasorMode">ERASER</button>
            <button type="button" id="clearButton">Clear</button>
            <button type="button" class="randomModeButton">RANDOM</button>

            <input aria-label="gridInput" id="gridInput" type="range" value="16" min="1" max="64" />
            <p>Pixels: <output id="value"></output></p>
        </div>
    </main>

</body>
</html>
